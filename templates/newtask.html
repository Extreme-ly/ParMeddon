<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>

    <div id="center" style="margin-top: 180px;">
        <form id="main" style="align-items: center;">
            <div class="row g-3 align-items-center col-lg-5">
              <label for="" class="col-form-label-lg">Date</label>
              <input class="form-control input-normal" type="date" name="date">
              <p style="margin-top: 10px;" class="form-text">Remember The Date Matters, if you set it for tomorrow it will come tomrrow</p>
            </div>
    
            <div class="row mb-5 align-items-center col-lg-8">
              <label for="" class="col-form-label-lg">Task</label>
              <textarea type="password" name="task" class="form-control" rows="5" ></textarea>
            </div>

            <div class="row mb-5 align-items-center col-lg-8">
                <label for="" class="col-form-label-lg">tags</label>
                <input type="text" name="tags" id="" class="form-control">
                <p class="form-text">Seperate Multiple Tags By 1Tag | 2Tag| 3Tag</p>
            </div>
    
            <button type="submit" class="btn btn-primary" >Create Task</button>
        </form>    
    </div>

   

</body>
</html>
